<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            width: 350px;
            height: 340px;
            border: 1px solid black;
            background-color: rgb(41, 115, 184);
    }
    </style>
</head>
<body>
    

    <div class="main">
        <p id="display" style="padding: 10px;"></p>
        <input type="button" value="C" onclick="document.getElementById('display').innerHTML =''" style="display: flex; margin-left: 290px; padding: 10px;">

        <input type="button" value="1" onclick="document.getElementById('display').innerHTML +='1'" style="padding: 10px; margin: 10px 20px;">
        <input type="button" value="2" onclick="document.getElementById('display').innerHTML +='2'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="3" onclick="document.getElementById('display').innerHTML +='3'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="+" onclick="document.getElementById('display').innerHTML +='+'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="-" onclick="document.getElementById('display').innerHTML +='-'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="=" onclick="document.getElementById('display').innerHTML =eval(document.getElementById('display').innerHTML)" style="padding: 10px;">
        <br><br>
        <input type="button" value="4" onclick="document.getElementById('display').innerHTML +='4'" style="padding: 10px; margin: 10px 20px;">
        <input type="button" value="5" onclick="document.getElementById('display').innerHTML +='5'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="6" onclick="document.getElementById('display').innerHTML +='6'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="*" onclick="document.getElementById('display').innerHTML +='*'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="/" onclick="document.getElementById('display').innerHTML +='/'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="%" onclick="document.getElementById('display').innerHTML +='%'" style="padding: 10px; margin: 10px 10px;">
        <br><br>
        <input type="button" value="7" onclick="document.getElementById('display').innerHTML +='7'" style="padding: 10px; margin: 10px 20px;">
        <input type="button" value="8" onclick="document.getElementById('display').innerHTML +='8'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="9" onclick="document.getElementById('display').innerHTML +='9'" style="padding: 10px; margin: 10px 10px;">
        <input type="button" value="0" onclick="document.getElementById('display').innerHTML ='0'" style="padding: 10px; margin: 10px 10px;">
        
    </div>
    <script src="display.js"></script>
</body>
</html>
